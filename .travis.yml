language: rust
cache: cargo
dist: trusty
os:
  - linux
  - osx
sudo: false

# Run builds for all the supported trains
rust:
  - nightly
  - stable

# Add clippy
before_script:
  - |
      if [[ "$TRAVIS_RUST_VERSION" == "nightly" ]]; then
        ( ( cargo install clippy && export CLIPPY=true ) || export CLIPPY=false );
      fi
  - export PATH=$PATH:~/.cargo/bin

# The main build
script:
  - cargo build
  - cargo test
  - |
      if [[ $CLIPPY ]]; then
        cargo clippy
      fi
